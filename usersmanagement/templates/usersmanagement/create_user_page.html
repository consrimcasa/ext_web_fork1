{% extends 'base_admin.html'%}
{% load static %}

{% block content %}


<div class="container">
    <div class="col-sm-12">
        <div class="alert  alert-success " role="alert">
            <h3> Créer un nouveau  <span class="badge badge-pill badge-success">   Utilisateur </span> <h3>
        </div>
    </div>        
    <div class="modal-body ">
        <!-- form -->
        <form method="POST" action=" {% url 'usersmanagement:create' %} ">
          {% csrf_token %}
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="firstName">Prénom</label>
                <input type="text" class="form-control" id="firstName" name="firstName" class="form-control"  placeholder="First Name">
              </div>
              <div class="form-group col-md-6">
                <label for="lastName">Nom:</label>
                <input type="text" class="form-control" id="lastName" name="lastName"  class="form-control" placeholder="Last Name">
              </div>
            </div>
            <div class="form-group">
                <label for="phoneNumber">Numéro de téléphone:</label>
                <input type="number" class="form-control" id="phoneNumber" name="phoneNumber" class="form-control"  placeholder="Phone Number">
            </div>
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" class="form-control" id="email" name="email" class="form-control"  placeholder="Email">
            </div>
            <div class="form-group">
                <label for="password">Mot de passe:</label>
                <input name="password" required="required" type="password" class="form-control" id="userPassword">
            </div> 
            {% comment %} <div class="form-group">
                <label for="password">Password:</label>
                <input name="password" required="required" type="password" class="form-control" id="userPassword">
            </div> {% endcomment %}
           
           
            {% comment %} <button type="submit" class="btn btn-primary"> Publier </button> {% endcomment %}
            <div>
                <button id="payment-button" type="submit" class="btn btn-lg btn-success btn-block ">
                    {% comment %} <i class="fa fa-sending fa-sending"></i>&nbsp; {% endcomment %}
                    <span id="payment-button-amount">Registre</span>
                    {% comment %} <span id="payment-button-sending" style="display:none;">en cours de Publication ………</span> {% endcomment %}
                </button>
            </div>
          </form>
    </div>
</div>

{% endblock%}
