{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <title>Login Page</title>
    <style>
        #login img {
            margin: 100px 0 30px 0;
        }

        #login .center {
            text-align: center;
        }

        #login .login {
            max-width: 600px;
            margin: 35px auto;
        }

        #login .login-form {
            padding: 0px 25px;
        }

        .error-message {
            color: #ff0000;
        }
    </style>
</head>
<body>
    <div id="login" class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="login well well-sm">
                    <div class="center">
                        <img src="{% static 'logo.ico' %}" alt="Reset Password">
                    </div>
                    <div class="modal-body">
                        <!-- form -->
                        <form method="POST" action="{% url 'usersmanagement:update_password' user_id %}" onsubmit="return validatePassword()">
                            {% csrf_token %}
                            
                            <div class="form-group">
                                <label for="password">Nouveau mot de passe:</label>
                                <input name="password" required="required" type="password" class="form-control" id="userPassword">
                            </div> 
                            <div class="form-group">
                                <label for="confirm_password">Confirmez le mot de passe:</label>
                                <input name="confirm_password" required="required" type="password" class="form-control" id="confirmPassword">
                                <p id="passwordMatchError" class="error-message"></p>
                            </div> 
                            <div>
                                <button id="payment-button" type="submit" class="btn btn-lg btn-success btn-block ">
                                    <span id="payment-button-amount">mettre Ã  jour le mot de passe</span>
                                </button>
                            </div>
                        </form>
                    </div>
                </div><!--/.login-->
            </div><!--/.col-md-12-->
        </div><!--/.row-->
    </div><!--/.container-->

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <script>
        function validatePassword() {
            var newPassword = document.getElementById("userPassword").value;
            var confirmPassword = document.getElementById("confirmPassword").value;
            var errorElement = document.getElementById("passwordMatchError");

            if (newPassword !== confirmPassword) {
                errorElement.textContent = "Passwords do not match!";
                return false;
            } else {
                errorElement.textContent = ""; // Clear any previous error messages
                return true;
            }
        }
    </script>
</body>
</html>
